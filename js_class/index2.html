<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jquery</title>
    </head>
    <body>
        
    </body>
    </html>
    <h1 id="title">Titulo</h1>
    <input type="text"> <br>
    <a id="cambiar" href="#">Hacer Click</a>
    <a id="addList" href="#">Aregar Lista</a>
    <a id="changeColor" href="#">Cambiar Fondo</a>
    <ol id="lista"></ol>
    <style>
        .oscuro{
            background-color: black;
        }
        .textColor{
            color: white;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>   

    <script>
        $("#cambiar").click(
            function () {
                $("#title").html("Nuevo texto")
            }
        )
        $("#addList").click(
            function () {
                $("#lista").append("<li>Nuevo Item</li>")
            }
        )
        $("#changeColor").click(
            function () {
                $("body").toggleClass("oscuro")
                $("#lista").toggleClass("textColor")
                $("#title").toggleClass("textColor")


            }
        )
        </script>

</body>
</html>
