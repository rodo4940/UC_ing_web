<main class="flex-1 p-6 overflow-auto space-y-6">
  <div class="bg-card rounded-xl shadow p-4">
    <h2 class="text-lg font-semibold mb-4">Gestión de Usuarios PPPoE</h2>

    <!-- Barra de búsqueda -->
    <div class="mb-4 relative">
      <input type="text" id="searchInput" placeholder="Buscar por usuario o IP..." class="w-full border rounded px-3 py-2 pl-10">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4 absolute left-3 top-3 text-gray-400">

      </svg>
    </div>

    <!-- Tabla de usuarios -->
    <div class="overflow-x-auto border rounded">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border"><input type="checkbox" id="selectAll"></th>
            <th class="p-2 border">Usuario PPPoE</th>
            <th class="p-2 border">Contraseña PPPoE</th>
            <th class="p-2 border">Plan</th>
            <th class="p-2 border">Router</th>
            <th class="p-2 border">Estado</th>
            <th class="p-2 border text-right">Acciones</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- Filas generadas con JS -->
        </tbody>
      </table>
    </div>

    <p class="mt-2 text-sm text-gray-500" id="userCount">Mostrando 0 usuarios</p>
  </div>
</main>

<script>
const users = [
  { id: 1, username: 'cliente001', pppoePassword: 'ppp001@secure', plan: 'Plan Básico 10MB', router: 'MikroTik-01', status: 'Activo', ipAddress: '192.168.1.100', lastConnection: '2024-12-01 10:30' },
  { id: 2, username: 'cliente045', pppoePassword: 'ppp045@secure', plan: 'Plan Premium 50MB', router: 'MikroTik-03', status: 'Inactivo', ipAddress: '192.168.1.145', lastConnection: '2024-11-30 18:45' },
  { id: 3, username: 'cliente078', pppoePassword: 'ppp078@secure', plan: 'Plan Estándar 25MB', router: 'MikroTik-01', status: 'Activo', ipAddress: '192.168.1.178', lastConnection: '2024-12-01 09:15' }
];

function renderTable(filter='') {
  const tbody = document.getElementById('usersTableBody');
  tbody.innerHTML = '';
  const filtered = users.filter(u => u.username.includes(filter) || u.ipAddress.includes(filter));
  filtered.forEach(u => {
    const tr = document.createElement('tr');
    tr.className = 'border-b';
    tr.innerHTML = `
      <td class="p-2 border text-center"><input type="checkbox" class="rowCheckbox" data-id="${u.id}"></td>
      <td class="p-2 border">${u.username}</td>
      <td class="p-2 border"><code>••••••••</code></td>
      <td class="p-2 border">${u.plan}</td>
      <td class="p-2 border">${u.router}</td>
      <td class="p-2 border">
        <span class="${u.status==='Activo'?'bg-green-100 text-green-800':'bg-red-100 text-red-800'} px-2 py-1 rounded text-xs">${u.status}</span>
      </td>
      <td class="p-2 border text-right">
        <button onclick="toggleStatus(${u.id})" class="px-2 py-1 border rounded text-sm">${u.status==='Activo'?'Desactivar':'Activar'}</button>
        <button onclick="deleteUser(${u.id})" class="px-2 py-1 border rounded text-sm text-red-600">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
  document.getElementById('userCount').innerText = `Mostrando ${filtered.length} de ${users.length} usuarios`;
}

function toggleStatus(id) {
  const u = users.find(u => u.id===id);
  if(u) {
    u.status = u.status==='Activo'?'Inactivo':'Activo';
    renderTable(document.getElementById('searchInput').value);
  }
}

function deleteUser(id) {
  if(confirm('¿Eliminar usuario?')) {
    const idx = users.findIndex(u => u.id===id);
    if(idx>=0) users.splice(idx,1);
    renderTable(document.getElementById('searchInput').value);
  }
}

// Buscar
document.getElementById('searchInput').addEventListener('input', e=>{
  renderTable(e.target.value);
});

// Select all
document.getElementById('selectAll').addEventListener('change', e=>{
  document.querySelectorAll('.rowCheckbox').forEach(cb=>{
    cb.checked = e.target.checked;
  });
});

renderTable();
</script>
